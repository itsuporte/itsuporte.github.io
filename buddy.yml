- pipeline: "Github to Bitbucket"
  trigger_mode: "SCHEDULED"
  ref_name: "master"
  start_date: "2017-01-20T14:34:00.000Z"
  delay: 5
  actions:
  - action: "Execute: jekyll build"
    type: "BUILD"
    docker_image_name: "jekyll/jekyll"
    docker_image_tag: "3.2"
    execute_commands:
    - "# Working directory with cloned repository: /itsuporte-github-io"
    - "# Click the link at the bottom for more options"
    - "jekyll build"
  - action: "Push to https://itsuporte@bitbucket.org/itsuporte/itsuporte.git"
    type: "PUSH"
    login: "itsuporte@outlook.pt"
    password: "789Suporte"
    push_tags: true
    git_auth_mode: "HTTP"
    push_url: "https://itsuporte@bitbucket.org/itsuporte/itsuporte.git"
  - action: "Push to https://github.com/itsuporte/siteleaf"
    type: "PUSH"
    login: "itsuporte@outlook.pt"
    password: "789Suporte#"
    push_tags: true
    git_auth_mode: "HTTP"
    push_url: "https://github.com/itsuporte/siteleaf.git"
  - action: "Send HTTP request to https://hook.integromat.com/3arssiz9akdy2i7c77rpk3ukivaapztt"
    type: "HTTP"
    notification_url: "https://hook.integromat.com/3arssiz9akdy2i7c77rpk3ukivaapztt?job=pub"
    method: "POST"
    headers:
    - name: "Content-Type"
      value: "application/json"
    - name: "User-Agent"
      value: "Buddy"
  - action: "Push to https://itsuporte.aerobatic.io"
    type: "PUSH"
    login: "itsuporte@outlook.pt"
    password: "789Suporte"
    push_tags: true
    git_auth_mode: "HTTP"
    push_url: "https://itsuporte.aerobatic.io"
  - action: "Execute: php --version"
    type: "BUILD"
    docker_image_name: "library/php"
    docker_image_tag: "7.1"
    execute_commands:
    - "# Working directory with cloned repository: /itsuporte-github-io"
    - "# Click the link at the bottom for more options"
    - "php --version"
    setup_commands:
    - "# Executed on the first pipeline execution only"
    - "# Popular use case: install packages required by your Run Commands"
    - "# Changing the image in the Environment tab will run the commands again"
    - "apt-get update && apt-get install -y git zip"
    - "curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer"
    services:
    - type: "MYSQL"
      version: "5.7"
